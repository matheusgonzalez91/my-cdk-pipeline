AWSTemplateFormatVersion: '2010-09-09'
Resources:
  PipelineArtifactBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      RemovalPolicy: 'Destroy'

  GlueScriptsBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      RemovalPolicy: 'Retain'

  PipelineRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'codepipeline.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'SecretsManagerAccess'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action: 'secretsmanager:GetSecretValue'
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:AWS_GITHUB_TOKEN-*'

  MyCdkPipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: 'S3'
        Location: !Ref PipelineArtifactBucket
      Stages:
        - Name: 'Source'
          Actions:
            - Name: 'GitHub_Source'
              ActionTypeId:
                Category: 'Source'
                Owner: 'ThirdParty'
                Provider: 'GitHub'
                Version: '1'
              OutputArtifacts:
                - Name: 'sourceOutput'
              Configuration:
                Owner: 'matheusgonzalez91'
                Repo: 'my-cdk-pipeline'
                Branch: 'main'
                OAuthToken: !Ref GitHubToken
        - Name: 'Build'
          Actions:
            - Name: 'CDK_Build'
              ActionTypeId:
                Category: 'Build'
                Owner: 'AWS'
                Provider: 'CodeBuild'
                Version: '1'
              InputArtifacts:
                - Name: 'sourceOutput'
              OutputArtifacts:
                - Name: 'cdkBuildOutput'
              Configuration:
                ProjectName: !Ref CdkBuildProject
            - Name: 'Glue_Script_Build'
              ActionTypeId:
                Category: 'Build'
                Owner: 'AWS'
                Provider: 'CodeBuild'
                Version: '1'
              InputArtifacts:
                - Name: 'sourceOutput'
              OutputArtifacts:
                - Name: 'glueScriptOutput'
              Configuration:
                ProjectName: !Ref GlueScriptBuildProject
        - Name: 'Deploy'
          Actions:
            - Name: 'CFN_Deploy'
              ActionTypeId:
                Category: 'Deploy'
                Owner: 'AWS'
                Provider: 'CloudFormation'
                Version: '1'
              InputArtifacts:
                - Name: 'cdkBuildOutput'
              Configuration:
                StackName: 'MyAthenaUserStack'
                TemplatePath: 'cdkBuildOutput::MyAthenaUserStack.template.json'
                Capabilities: 'CAPABILITY_NAMED_IAM'
Parameters:
  GitHubToken:
    Type: 'AWS::SecretsManager::Secret'
    Description: 'GitHub OAuth Token'
